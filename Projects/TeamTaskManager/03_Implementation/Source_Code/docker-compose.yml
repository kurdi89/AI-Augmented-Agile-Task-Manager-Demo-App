version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
  backend:
    build: ./backend
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
